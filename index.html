<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Record Form</title>
</head>
<body>

  <form class="formulario" id="formulario">
    <label for="date">FECHA:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="name">NOMBRE:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="ticket">No. DE BOLETA:</label>
    <input type="text" id="boleta" name="boleta" required>

    <label for="subject">MATERIA:</label>
    <input type="text" id="materia" name="materia" required>

    <label for="teacher">PROFESOR:</label>
    <input type="text" id="profesor" name="profesor" required>

    <label for="pieces">CANTIDAD DE PIEZAS:</label>
    <select id="piezas" name="piezas" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
    </select>

    <label for="hours">HORAS DE USO:</label>
    <input type="time" id="tiempo" name="tiempo" required>

    <label for="material">CANTIDAD DE MATERIAL</label>
    <input type="text" id="material" name="material" required>

    <button type="submit">
      REGISTRO
    </button>
  </form>

  

</body>
<script src="js/app.js"></script>
</html>
